<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Payment Success</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h1>Payment Success</h1>
    {% if order %}
      <p>Thank you — your payment for <strong>{{ order.product.name }}</strong> (Quantity: {{ order.quantity }}) was successful.</p>
      <p>Total Amount: <strong>₹{{ order.total_amount }}</strong></p>
    {% else %}
      <p>Thank you — your payment was successful.</p>
    {% endif %}
    <a href="{% url 'shop:index' %}" class="btn btn-primary">Back to shop</a>
  </div>
</body>
</html>
